<div class="modal-header"> <h3 class="modal-title">View Commits</h3> </div> <div class="modal-body"> <table class="table table-responsive" datatable="ng"> <thead> <tr> <th>Baptism Date <th>Age <th>Minister <th>Sponsor One <th>Sponsor Two <th>   <tbody> <tr ng-repeat="baptism in commits"> <td>{{ baptism.baptism_date }} <td>{{ baptism.age }} <td>{{ baptism.record.minister }} <td>{{ baptism.record.sponsor_one }} <td>{{ baptism.record.sponsor_two }} <td> <button class="btn btn-danger" ng-click="merge(baptism)">Merge</button>    </table> </div>
