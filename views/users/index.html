<div class="row"> <div class="col-md-12"> <div class="panel panel-default"> <div class="panel-heading"> People List <button class="btn btn-primary pull-right" ng-click="openCreate()">Create New</button> </div> <div class="panel-body"> <table datatable="ng"> <thead> <tr> <th># <th>Full Name <th>Home Address <th>   <tbody> <tr ng-repeat="people in peoples"> <td>{{ people.id }} <td>{{ people.full_name }} <td>{{ people.home_address }} <td><a href="#/person/{{ people.id }}" class="btn btn-default">View Details</a>   </table> </div> </div> </div> </div>
