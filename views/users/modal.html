<div class="modal-header"> <h3 class="modal-title">Create a new Person</h3> </div> <div class="modal-body"> <div class="form-group"> <label>First Name</label> <input type="text" ng-model="person.first_name" class="form-control"> </div> <div class="form-group"> <label>Middle Name</label> <input type="text" ng-model="person.middle_name" class="form-control"> </div> <div class="form-group"> <label>Last Name</label> <input type="text" ng-model="person.last_name" class="form-control"> </div> <div class="form-group"> <label>Birthdate</label> <input type="text" ng-model="person.birthdate" class="form-control"> </div> <div class="form-group"> <label>Gender</label> <select ng-model="person.gender" class="form-control"> <option value="0">Female <option value="1">Male </select> </div> <div class="form-group"> <label>Birth Place</label> <input type="text" ng-model="person.birthplace" class="form-control"> </div> <div class="form-group"> <label>Email</label> <input type="text" ng-model="person.email" class="form-control"> </div> <div class="form-group"> <label>Home Address</label> <input type="text" ng-model="person.home_address" class="form-control"> </div> <div class="form-group"> <label>Baguio Address</label> <input type="text" ng-model="person.baguio_address" class="form-control"> </div> <div class="form-group"> <label>Father Name</label> <input type="text" ng-model="person.father_name" class="form-control"> </div> <div class="form-group"> <label>Mother Name</label> <input type="text" ng-model="person.mother_anem" class="form-control"> </div> <div class="form-group"> <label>Citizenship</label> <input type="text" ng-model="person.cityzenship" class="form-control"> </div> <div class="alert alert-danger" ng-show="error"> {{ error_response }} </div> <div class="form-group clearfix"> <button class="btn btn-success pull-right" ng-click="ok()">Save</button> </div> </div>
